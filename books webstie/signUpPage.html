
<!DOCTYPE html>

        </div>
        <p>Already SignUp? <a href="http://127.0.0.1:5500/LOGIN(withLocalstorage).html">Login now</a></p>
    </div>

        function sign() {

            //const email = document.getElementById("txtBox");
            const name = document.getElementById("txtBox1");
            const email = document.getElementById("txtBox");
            const password = document.getElementById("txtBox3");

            //alert(name.value,email.value,password.value);

            if (name.value && email.value && password.value) {


                const myArrayString = localStorage.getItem('users');
                const myArray = JSON.parse(myArrayString);
                
                let user_data = {
                    name: name.value,
                    email: email.value,
                    password: password.value
                }

                if (myArray) {

                    for (let i = 0; i < myArray.length; i++) {
                        if (myArray[i].name == user_data.name && myArray[i].email == user_data.email && myArray[i].password == user_data.password) {
                            alert("User already existed");
                            return;
                        }
                    }

                } else {

                    //get to localstorage if there is existing user ||or make empty array[]
                    let clientsArr = myArray || [];

                    //ipush ang new user sa array
                    clientsArr.push(user_data);

                    //save to localstorage
                    localStorage.setItem('users', JSON.stringify(clientsArr));

                    alert("User registered successfully");

                    window.open("login.html");
                }

            } else {

                alert("Something unexpected occured");
            }

        };
